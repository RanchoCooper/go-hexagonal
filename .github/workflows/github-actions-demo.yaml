name: CI/CD with Docker for Golang

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    build-and-test:
        name: Build and Test
        runs-on: ubuntu-latest

        steps:
            # Step 1: 检出代码
            - name: Checkout code
              uses: actions/checkout@v3

            # Step 2: 设置 Go 环境
            - name: Set up Go
              uses: actions/setup-go@v4
              with:
                  go-version: 1.23

            # Step 3: 安装依赖并运行测试
            - name: Install dependencies and run tests
              run: |
                  go mod tidy
                  go test ./...

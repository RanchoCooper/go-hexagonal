# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
orbs:
    slack: circleci/slack@4.9.3

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
    build:
        parallelism: 4
        working_directory: ~/repo
        # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
        # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
        docker:
            - image: cimg/go:1.19
            - image: cimg/redis:7.0
            - image: cimg/mysql:8.0
              environment:
                  MYSQL_DATABASE: hexagonal
                  MYSQL_USER: user
                  MYSQL_PASSWORD: root
                  MYSQL_ROOT_PASSWORD: root
        # Add steps to the job
        # See: https://circleci.com/docs/2.0/configuration-reference/#steps
        steps:
            - checkout
            - run:
                name: Wait MySQL Start
                command: dockerize -wait tcp://localhost:3306 -timeout 1m
            - restore_cache:
                  keys:
                      - go-mod-v4-{{ checksum "go.sum" }}
            - run:
                  name: Install Dependencies
                  command: go mod tidy -v
            - save_cache:
                  key: go-mod-v4-{{ checksum "go.sum" }}
                  paths:
                      - "/go/pkg/mod"
            - run:
                  name: Run UnitTest
                  command: go test -v $(go list ./... | circleci tests split --split-by=timings)
    notify:
        docker:
            - image: 'cimg/base:stable'
        steps:
            - slack/notify:
                  event: pass
                  template: success_tagged_deploy_1
                  mentions: '@Rancho'
            - slack/notify:
                event: fail
                template: basic_fail_1
                mentions: '@Rancho'
            - slack/notify:
                  custom: |
                      {
                        "blocks": [
                          {
                            "type": "section",
                            "fields": [
                              {
                                "type": "plain_text",
                                "text": "*This is a text notification*",
                                "emoji": true
                              }
                            ]
                          }
                        ]
                      }
                  event: always

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
    version: 2
    Build: # This is the name of the workflow, feel free to change it to better match your workflow.
        # Inside the workflow, you define the jobs you want to run.
        jobs:
            - build
    Send-Slack-Notification:
        jobs:
            - notify:
                context: slack-bot-oauth-token
